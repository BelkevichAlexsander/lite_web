<div>
    <li>software: {{ item.software }}</li>
    <li>version: {{ item.version }}</li>
</div>

<form method="POST" action="{% url 'lite:correct' item.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="software">software</label>
            <input type="text" name="software" class="form-control" id="software" value="{{ item.software  }}">
        </div>
        <div class="form-group">
            <label for="version">version</label>
            <input type="text" name="version" class="form-control" id="version" value="{{ item.version  }}">
        </div>
        <button type="submit">correct</button>
    </form>

<form method="POST" action="{% url 'lite:delete' item.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
